<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluviómetro - Datos en Tiempo Real</title>
    <style>
        body {
            font-family: 'Merriweather', serif; /* Fuente con serifa elegante */
            background-color: #1a1a1a; /* Fondo oscuro */
            color: #d4d4d4; /* Texto gris claro */
            margin: 0;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('gothic_pattern.png'); /* Patrón gótico sutil de fondo */
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            color: #c0c0c0; /* Gris plateado para el título */
            font-size: 4em;
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px #000000;
            font-family: 'Playfair Display', serif; /* Fuente elegante para el título */
            font-weight: bold;
            font-style: italic;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5); /* Barra semi-transparente */
            padding: 20px 40px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .navbar ul li {
            margin: 0 30px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #d4d4d4;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .navbar ul li a:hover, .navbar ul li.active a {
            color: #f0f0f0;
            text-shadow: 1px 1px 2px #000;
        }
        .navbar ul li.active a {
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            width: 95%;
            background-color: rgba(0, 0, 0, 0.7); /* Contenedor semi-transparente */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
        }
        th, td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid #333;
            font-size: 1.1em;
        }
        th {
            background-color: #333;
            color: #e0e0e0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        td {
            background-color: #222;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .recipiente-container {
            width: 100%;
            max-width: 300px;
            height: 200px;
            position: relative;
            margin: 30px auto;
            border: 3px solid #555;
            border-radius: 10px;
            overflow: hidden;
            background-color: #444;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .agua {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #64b5f6; /* Azul más oscuro para el agua */
            transition: height 1s ease-out;
            opacity: 0.7;
        }
        .nivel-texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-weight: bold;
            font-size: 1.3em;
            text-shadow: 1px 1px 2px #000;
        }

        /* Media Queries para Responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
                margin-bottom: 40px;
            }
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }
            .navbar ul {
                flex-direction: column;
                width: 100%;
            }
            .navbar ul li {
                margin: 10px 0;
            }
            .container {
                padding: 30px;
                margin-bottom: 30px;
            }
            th, td {
                font-size: 1em;
                padding: 12px 10px;
            }
            .recipiente-container {
                max-width: 250px;
                height: 180px;
                margin: 25px auto;
            }
            .nivel-texto {
                font-size: 1.1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>
<body>
    <nav class="navbar">
        <ul>
            <li class="active" onclick="setActive(this)"><a href="pluv_tab.html">Inicio</a></li>
            <li onclick="setActive(this)"><a href="index.html">Estadísticas</a></li>
        </ul>
    </nav>
    <h1>Datos del Pluviómetro en Tiempo Real</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Estado</strong></td>
                    <td id="estado">Cargando...</td>
                </tr>
                <tr>
                    <td><strong>Nivel (mm)</strong></td>
                    <td id="nivelMm">Cargando...</td>
                </tr>
                <tr>
                    <td><strong>Nivel (cm)</strong></td>
                    <td id="nivelCm">Cargando...</td>
                </tr>
                <tr>
                    <td><strong>Promedio (cm)</strong></td>
                    <td id="promedio">Cargando...</td>
                </tr>
                <tr>
                    <td><strong>Máximo (cm)</strong></td>
                    <td id="maximo">Cargando...</td>
                </tr>
                <tr>
                    <td><strong>Mínimo (cm)</strong></td>
                    <td id="minimo">Cargando...</td>
                </tr>
                <tr>
                    <td><strong>Tiempo (horas)</strong></td>
                    <td id="tiempo">Cargando...</td>
                </tr>
            </tbody>
        </table>
        <div class="recipiente-container">
            <div class="agua" id="agua"></div>
            <div class="nivel-texto" id="nivelTexto">0 cm</div>
        </div>
    </div>

    <script>
        // Configuración
        const channelID = 2899895;
        const apiKey = "EVOZ51VO0NS5GZ4B"; // Usa tu Read API Key si el canal no es público
        const alturaRecipiente = 20; // Altura del recipiente en cm (ajusta según tu recipiente)

        // Función para obtener datos de ThingSpeak
        async function fetchData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`);
                const data = await response.json();

                // Actualizar tabla
                document.getElementById("estado").textContent =
                    data.field3 == 0 ? "Vacío" : (data.field3 == 1 ? "Parcial" : "Lleno");
                document.getElementById("nivelMm").textContent = parseFloat(data.field1).toFixed(2) + " mm";
                document.getElementById("nivelCm").textContent = parseFloat(data.field2).toFixed(2) + " cm";
                document.getElementById("promedio").textContent = parseFloat(data.field4).toFixed(2) + " cm";
                document.getElementById("maximo").textContent = parseFloat(data.field5).toFixed(2) + " cm";
                document.getElementById("minimo").textContent = parseFloat(data.field6).toFixed(2) + " cm";
                document.getElementById("tiempo").textContent = parseFloat(data.field7).toFixed(2) + " h";

                // Actualizar simulación del recipiente
                const nivelCm = parseFloat(data.field2);
                const porcentaje = (nivelCm / alturaRecipiente) * 100;
                const aguaElement = document.getElementById("agua");
                const nivelTexto = document.getElementById("nivelTexto");

                aguaElement.style.height = porcentaje + "%";
                nivelTexto.textContent = nivelCm.toFixed(2) + " cm";
                if (nivelCm <= 0.5) {
                    aguaElement.style.height = "0%";
                    nivelTexto.textContent = "Vacío";
                }
            } catch (error) {
                console.error("Error al obtener datos:", error);
            }
        }

        // Obtener datos inicialmente y cada 15 segundos
        fetchData();
        setInterval(fetchData, 15000);
    </script>
    <script>
        function setActive(element) {
            document.querySelectorAll('.navbar ul li').forEach(li => li.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
